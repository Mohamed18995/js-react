<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Chapitre 1000 - AJAX</title>
</head>
<body>
<div class="container">
  <h1>Chapitre AJAX</h1>
<form>
  <div>
    <label for="pays" class="form-label">Pays</label>
    <select name="pays" id="pays" class="form-select"></select>
  </div>
  <div>
    <label for="titre" class="form-label">Titre</label>
    <input type="text" name="titre" id="titre" class="form-control">
  </div>
  <div>
    <label for="duree" class="form-label">Durée(min)</label>
    <input type="number" min="0" max="360" name="duree" id="duree" class="form-control">
  </div>
  <div>
    <label for="date" class="form-label">Date</label>
    <input type="text" name="date" id="date" class="form-control">
  </div>
  
  <div>
    <input type="button" value="Valider" id="valider" class="btn btn-success">
  </div>

</form>
<table id="films" class="table">
  <thead>
    <tr>
      <th>Pays</th>
      <th>Titre</th>
      <th>Durée (min)</th>
      <th>Date</th>
      
    </tr>
  </thead>
  <tbody></tbody>

</table>
<p class="error"></p>
</div>
<script src="js/main.js"></script>
</body>
</html>
